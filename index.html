<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
            rel="stylesheet">
        <title>Calculator</title>
    </head>

    <body>
        <div id="calculator">
            <div id="display">7 + 2</div>
            <button id="clear" class="btn round-btn special">C</button>
            <button id="pos-neg" class="btn round-btn special">+/-</button>
            <button id="percent" class="btn round-btn special">%</button>
            <button id="divide" class="btn round-btn operator">รท</button>
            <button id="seven" class="btn round-btn num">7</button>
            <button id="eight" class="btn round-btn num">8</button>
            <button id="nine" class="btn round-btn num">9</button>
            <button id="multiply" class="btn round-btn operator">x</button>
            <button id="four" class="btn round-btn num">4</button>
            <button id="five" class="btn round-btn num">5</button>
            <button id="six" class="btn round-btn num">6</button>
            <button id="subtract" class="btn round-btn operator">-</button>
            <button id="one" class="btn round-btn num">3</button>
            <button id="two" class="btn round-btn num">2</button>
            <button id="three" class="btn round-btn num">1</button>
            <button id="add" class="btn round-btn operator">+</button>
            <button id="zero" class="btn num">0</button>
            <button id="." class="btn round-btn">.</button>
            <button id="equals" class="btn round-btn operator">=</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
